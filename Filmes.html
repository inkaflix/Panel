<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Películas TMDb</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>Panel Admin Películas</h1>
    <input type="text" id="searchInput" placeholder="Buscar película...">
    <button id="searchButton">Buscar</button>
    <button id="discoverButton">Populares</button>
    <select id="genreFilter"><option value="">Género</option></select>
    <select id="yearFilter"><option value="">Año</option></select>
  </header>

  <div id="movieGrid" class="grid"></div>
  <div id="loadingSpinner" class="spinner" style="display:none;">Cargando...</div>

  <div id="blurOverlay" class="overlay hidden"></div>
  <div id="movieDialog" class="dialog hidden">
    <button id="closeDialog">Cerrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
