<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin Blogger</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    textarea {
      height: 200px;
      resize: vertical;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📤 Panel Admin - Publicar en Blogger</h1>

  <label>🔑 API Key:</label>
  <input type="text" id="apiKey" placeholder="Tu API Key de Google">

  <label>🧾 ID del Blog:</label>
  <input type="text" id="blogId" placeholder="Ej: 1234567890123456789">

  <label>🔐 Client ID (OAuth 2.0):</label>
  <input type="text" id="clientId" placeholder="Tu Client ID de Google">

  <button onclick="authenticate()">Iniciar sesión con Google</button>

  <label>📝 Título del Post:</label>
  <input type="text" id="postTitle" placeholder="Escribe el título del post">

  <label>✍️ Contenido HTML del Post:</label>
  <textarea id="postContent" placeholder="Pega el HTML aquí..."></textarea>

  <button onclick="publishPost()">📤 Publicar</button>

  <div id="status"></div>

  <script>
    let tokenClient;
    let accessToken = null;

    function authenticate() {
      const clientId = document.getElementById('clientId').value;
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: clientId,
        scope: 'https://www.googleapis.com/auth/blogger',
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById('status').innerText = '✅ Autenticado correctamente.';
        }
      });
      tokenClient.requestAccessToken();
    }

    function publishPost() {
      if (!accessToken) {
        alert('Por favor inicia sesión primero.');
        return;
      }

      const apiKey = document.getElementById('apiKey').value;
      const blogId = document.getElementById('blogId').value;
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/?key=${apiKey}`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          kind: "blogger#post",
          title: title,
          content: content
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.id) {
          document.getElementById('status').innerHTML = `✅ Publicado correctamente. <br>🖇️ <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          throw new Error(JSON.stringify(data));
        }
      })
      .catch(err => {
        document.getElementById('status').innerText = '❌ Error al publicar: ' + err;
      });
    }
  </script>

  <!-- Carga gapi y auth2 -->
  <script async defer src="https://accounts.google.com/gsi/client"></script>
</body>
</html>
